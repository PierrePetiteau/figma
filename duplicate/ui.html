<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" />
  <style type="text/css">
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--figma-color-bg);
    }
    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    button {
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-width: 0;
      width: 100vw;
      height: 100vw;
      align-items: center;
      background-color: var(--figma-color-bg);
      color: var(--figma-color-text);
      transition: background 0.05s ease-in-out;
      padding: 4px;
      font-family: "Inter", serif;
      font-weight: 500;
      font-size: 10px;
    }
    button:hover {
      background: var(--figma-color-bg-brand-tertiary);
      border-width: 0;
    }
    path {
      fill: var(--figma-color-text);
    }
    .space_vertical_4 {
      height: 4px;
    }
  </style>
